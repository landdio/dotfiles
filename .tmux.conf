#
# Set the prefix
set -g prefix C-x
# Remove the old prefix
unbind C-x
# Set Ctrl-x to applications by pressing it twice
bind C-x send-prefix

# Enabling mouse
set -g mouse on
# Set scrollback buffer
set -g history-limit 10000
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Color support
set -g default-terminal 'screen-256color'
# Change the status bar background color
set -g status-bg black
set -g status-fg white
# Change inactive window color
set -g window-status-style bg=#ffffff
set -g window-status-style fg=#464646
# Change active window color
set -g window-status-current-style bg=#26a439,fg=#000000
